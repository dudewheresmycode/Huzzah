
<div class="app-grid">

  <div class="app-grid-col app-grid-sidebar">
    <ul class="nav nav-pills nav-stacked">
      <li ui-sref-active="active" ng-repeat="mailbox in mailboxes">

        <a ng-if="!mailbox.hasChildren" href ui-sref="app.mailbox({mailbox:mailbox.key})">
          <i class="fal fa-fw" ng-class="mailbox.key|mailboxIcon"></i>
          <span>{{mailbox.key|jsUcfirst}}</span>
          <span ng-show="badgeCount(mailbox)" class="badge">{{badgeCount(mailbox)}}</span>
        </a>
      </li>
    </ul>
    <!-- <pre>{{mailboxes}}</pre> -->

    <div class="sidebar-status">
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
          <span class="sr-only">40% Complete (success)</span>
        </div>
      </div>
    </div>

  </div>
  <!-- <div ui-view></div> -->
  <div class="app-grid-col app-grid-mailbox" ui-view></div>

</div>
