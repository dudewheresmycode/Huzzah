 <!-- hasMessageOpened -->
<div class="app-grid-mailbox-message-actions bg-white">
 <ul class="nav nav-pills pull-right">
   <li role="presentation" tooltip-placement="bottom" uib-tooltip="Reply" tooltip-append-to-body="true"><a href="#"><i class="fal fa-fw fa-reply"></i></a></li>
   <li role="presentation" tooltip-placement="bottom" uib-tooltip="Reply All" tooltip-append-to-body="true"><a href="#"><i class="fal fa-fw fa-reply-all"></i></a></li>
   <li role="presentation" tooltip-placement="bottom" uib-tooltip="Forward" tooltip-append-to-body="true"><a href="#"><i class="fal fa-fw fa-arrow-right"></i></a></li>
   <li role="presentation" tooltip-placement="bottom" uib-tooltip="More" tooltip-append-to-body="true"><a href="#"><i class="fal fa-fw fa-ellipsis-h"></i></a></li>
 </ul>
</div>

 <div class="app-grid-mailbox-message-content">
  <!-- ng-class="{'message-loading':!hasMessageResponse}"> -->
  <div class="message-headers" ng-show="hasMessageResponse">
    <table class="table-message-headers">
      <tbody>
        <tr>
          <th class="text-right" style="width:30%" scope="row">Received</th>
          <td>{{message.data.date|maildate:true}}</td>
        </tr>
        <tr>
          <th class="text-right" scope="row">From</th>
          <td>{{message.data.from.text}}</td>
        </tr>
        <tr>
          <th class="text-right" scope="row">Subject</th>
          <td>{{message.data.subject}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- <pre>{{message.data}}</pre> -->
  <div class="message-body bg-white" ng-show="hasMessageResponse" html-email="message.data"></div>

  <div class="message-loading ng-animate" ng-hide="hasMessageResponse">
    <div><i class="fa fa-spinner-third fa-spin"></i></div>
    <div>Loading</div>
  </div>
</div>
